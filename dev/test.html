<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>plain javacript</title>
	<style>
		body {
			padding: 40px;
			font-size: 1.5rem;
		}
	</style>
</head>

<body>

	<div id="piano"></div>
	<script>
		const pianoElem = document.querySelector('#piano');

		const para = document.createElement("p");
		para.innerText = "This is a paragraph";

		pianoElem.appendChild(para);
	</script>

</body>

</html>
